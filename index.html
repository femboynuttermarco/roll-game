<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
    }

    .result img {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    .text {
      font-size: 20px;
      margin-top: 10px;
    }

    .rarity {
      color: #888;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <button onclick="roll()">Roll</button>

  <div class="result" id="result" style="display: none;">
    <img id="itemImage" src="" alt="Rolled item">
    <div class="text" id="itemText"></div>
    <div class="rarity" id="itemRarity"></div>
  </div>

  <script>
    const items = [
      {
        name: "Monkey",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Baby_Monkey_on_Mom%27s_Back.jpg/640px-Baby_Monkey_on_Mom%27s_Back.jpg",
        rarity: "1 in 50",
        chance: 2
      },
      {
        name: "Dragon",
        image: "https://upload.wikimedia.org/wikipedia/commons/6/6b/Dragon_from_Komodo.jpg",
        rarity: "1 in 1000",
        chance: 0.1
      },
      {
        name: "Cat",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/640px-Cat03.jpg",
        rarity: "1 in 25",
        chance: 4
      },
      {
        name: "Dog",
        image: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Dog_breeds.jpg",
        rarity: "1 in 10",
        chance: 10
      }
    ];

    function roll() {
      const roll = Math.random() * 100;
      let sum = 0;

      for (let item of items) {
        sum += item.chance;
        if (roll <= sum) {
          document.getElementById('itemImage').src = item.image;
          document.getElementById('itemText').textContent = `You have rolled a ${item.name}!`;
          document.getElementById('itemRarity').textContent = `Rarity: ${item.rarity}`;
          document.getElementById('result').style.display = 'block';
          return;
        }
      }

      document.getElementById('itemText').textContent = "You rolled nothing!";
      document.getElementById('result').style.display = 'block';
    }
  </script>

</body>
</html>

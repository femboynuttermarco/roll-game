<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #result {
      display: none;
      margin-top: 20px;
    }
    img {
      max-width: 300px;
      margin-top: 10px;
    }
    #indexList {
      margin-top: 40px;
    }
    .rolled {
      font-weight: bold;
      color: green;
    }
    .not-rolled {
      color: gray;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Roll the Artist!</h1>
  <button onclick="roll()">Roll</button>

  <div id="result">
    <img id="itemImage" src="" alt="Rolled item">
    <p id="itemText"></p>
    <p id="itemRarity"></p>
  </div>

  <div id="indexList">
    <h2>Collection</h2>
    <ul id="artistIndex"></ul>
  </div>

  <script>
    const items = [
      {
        name: "1oneam",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Microphone.jpg/640px-Microphone.jpg",
        rarity: "1 in 25",
        chance: 4
      },
      {
        name: "summrs",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Headphones_Studio.jpg/640px-Headphones_Studio.jpg",
        rarity: "1 in 10",
        chance: 10
      },
      {
        name: "nettspend",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Credit_card.png/640px-Credit_card.png",
        rarity: "1 in 50",
        chance: 2
      },
      {
        name: "osamason",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Vinyl_record_icon.png/640px-Vinyl_record_icon.png",
        rarity: "1 in 75",
        chance: 1.33
      }
    ];

    const rolledSet = new Set();

    function updateIndexList() {
      const index = document.getElementById('artistIndex');
      index.innerHTML = '';

      for (let item of items) {
        const li = document.createElement('li');
        li.textContent = item.name;
        li.className = rolledSet.has(item.name) ? 'rolled' : 'not-rolled';
        index.appendChild(li);
      }
    }

    function roll() {
      const totalWeight = items.reduce((sum, item) => sum + item.chance, 0);
      let random = Math.random() * totalWeight;

      for (let item of items) {
        if (random < item.chance) {
          document.getElementById('itemImage').src = item.image;
          document.getElementById('itemText').textContent = `You have rolled ${item.name}!`;
          document.getElementById('itemRarity').textContent = `Rarity: ${item.rarity}`;
          document.getElementById('result').style.display = 'block';

          rolledSet.add(item.name);
          updateIndexList();
          return;
        }
        random -= item.chance;
      }
    }

    // Initialize the index display
    updateIndexList();
  </script>
</body>
</html>

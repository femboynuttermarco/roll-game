<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Underground RNG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: white;
      text-align: center;
    }

    .menu-bar {
      background-color: #222;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .menu-bar button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .menu-bar button:hover {
      background-color: #666;
    }

    .section {
      display: none;
      padding: 30px;
    }

    .active {
      display: block;
    }

    img {
      max-width: 300px;
      margin-top: 10px;
      border-radius: 10px;
    }

    #result img {
      max-width: 200px;
    }

    .artist-card {
      display: inline-block;
      width: 180px;
      margin: 20px;
      padding: 10px;
      background-color: #1a1a1a;
      border-radius: 10px;
    }

    .artist-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .blurred {
      filter: blur(5px) grayscale(80%);
    }

    .artist-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    #coinImage {
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #coinImage:hover {
      transform: scale(1.1);
    }

    #coinCount {
      font-size: 20px;
      margin-top: 10px;
    }

    #message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="menu-bar">
    <button onclick="showSection('menu')">Menu</button>
    <button onclick="showSection('pull')">Pull</button>
    <button onclick="showSection('index')">Index</button>
    <button onclick="showSection('coins')">Coins</button>
  </div>

  <div id="menu" class="section active">
    <h1>Underground RNG</h1>
  </div>

  <div id="pull" class="section">
    <h2>Pull the Artist (Cost: 50 Coins)</h2>
    <button onclick="pull()">Pull</button>
    <p id="message"></p>
    <div id="result" style="margin-top: 20px;">
      <img id="itemImage" src="" alt="Pulled item">
      <p id="itemText"></p>
      <p id="itemRarity"></p>
    </div>
  </div>

  <div id="index" class="section">
    <h2>Your Collection</h2>
    <div id="artistIndex" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>
  </div>

  <div id="coins" class="section">
    <h2>Earn Coins</h2>
    <img id="coinImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Gold_coin_icon.png/600px-Gold_coin_icon.png" onclick="earnCoin()" alt="Coin">
    <div id="coinCount">Coins: 0</div>
  </div>

  <script>
    const items = [
      {
        name: "1oneam",
        image: "https://tse3.mm.bing.net/th/id/OIP.A8khKcsvIOv8CEdGb8MzhwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3",
        rarity: "1 in 25",
        chance: 4
      },
      {
        name: "summrs",
        image: "https://th.bing.com/th/id/OIP.4dYbI1Gg7ggfOXOBUC76BwAAAA?w=131&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7",
        rarity: "1 in 10",
        chance: 10
      },
      {
        name: "nettspend",
        image: "https://th.bing.com/th/id/OIP.R6d7AGZ6x7bUeT7fZ0eg9gHaHa?w=170&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3",
        rarity: "1 in 50",
        chance: 2
      },
      {
        name: "osamason",
        image: "https://th.bing.com/th/id/OIP.oaz6mkuhrcsEDwAVAVjNQQHaEK?w=322&h=181&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3",
        rarity: "1 in 75",
        chance: 1.33
      }
    ];

    const pulledSet = new Set();
    let coins = 0;

    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById('message').textContent = '';
      document.getElementById(id).classList.add('active');
    }

    function updateIndexList() {
      const index = document.getElementById('artistIndex');
      index.innerHTML = '';

      for (let item of items) {
        const div = document.createElement('div');
        div.className = 'artist-card';

        const img = document.createElement('img');
        img.src = item.image;
        if (!pulledSet.has(item.name)) {
          img.classList.add('blurred');
        }

        const name = document.createElement('div');
        name.className = 'artist-name';
        name.textContent = pulledSet.has(item.name) ? item.name : "???";

        div.appendChild(img);
        div.appendChild(name);
        index.appendChild(div);
      }
    }

    function updateCoinDisplay() {
      document.getElementById('coinCount').textContent = `Coins: ${coins}`;
    }

    function earnCoin() {
      coins += 1;
      updateCoinDisplay();
    }

    function pull() {
      if (coins < 50) {
        document.getElementById('message').textContent = "Not enough coins! Earn more in the Coins section.";
        return;
      }

      coins -= 50;
      updateCoinDisplay();
      document.getElementById('message').textContent = "";

      const totalWeight = items.reduce((sum, item) => sum + item.chance, 0);
      let random = Math.random() * totalWeight;

      for (let item of items) {
        if (random < item.chance) {
          document.getElementById('itemImage').src = item.image;
          document.getElementById('itemText').textContent = `You have pulled ${item.name}!`;
          document.getElementById('itemRarity').textContent = `Rarity: ${item.rarity}`;
          document.getElementById('result').style.display = 'block';

          pulledSet.add(item.name);
          updateIndexList();
          return;
        }
        random -= item.chance;
      }
    }

    // Initial setup
    updateIndexList();
    updateCoinDisplay();
  </script>
</body>
</html>

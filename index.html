<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Underground RNG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: white;
      text-align: center;
    }

    .menu-bar {
      background-color: #222;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .menu-bar button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .menu-bar button:hover {
      background-color: #666;
    }

    .section {
      display: none;
      padding: 30px;
    }

    .active {
      display: block;
    }

    img {
      max-width: 300px;
      margin-top: 10px;
      border-radius: 10px;
    }

    .rolled {
      font-weight: bold;
      color: lime;
    }

    .not-rolled {
      color: gray;
      opacity: 0.6;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    h1, h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="menu-bar">
    <button onclick="showSection('menu')">Menu</button>
    <button onclick="showSection('roll')">Roll</button>
    <button onclick="showSection('index')">Index</button>
  </div>

  <div id="menu" class="section active">
    <h1>Underground RNG</h1>
  </div>

  <div id="roll" class="section">
    <h2>Roll the Artist!</h2>
    <button onclick="roll()">Roll</button>
    <div id="result" style="margin-top: 20px;">
      <img id="itemImage" src="" alt="Rolled item">
      <p id="itemText"></p>
      <p id="itemRarity"></p>
    </div>
  </div>

  <div id="index" class="section">
    <h2>Your Collection</h2>
    <ul id="artistIndex"></ul>
  </div>

  <script>
    const items = [
      {
        name: "1oneam",
        image: "https://tse3.mm.bing.net/th/id/OIP.A8khKcsvIOv8CEdGb8MzhwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3",
        rarity: "1 in 25",
        chance: 4
      },
      {
        name: "summrs",
        image: "https://th.bing.com/th/id/OIP.4dYbI1Gg7ggfOXOBUC76BwAAAA?w=131&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7",
        rarity: "1 in 10",
        chance: 10
      },
      {
        name: "nettspend",
        image: "https://th.bing.com/th/id/OIP.R6d7AGZ6x7bUeT7fZ0eg9gHaHa?w=170&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3",
        rarity: "1 in 50",
        chance: 2
      },
      {
        name: "osamason",
        image: "https://th.bing.com/th/id/OIP.oaz6mkuhrcsEDwAVAVjNQQHaEK?w=322&h=181&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3",
        rarity: "1 in 75",
        chance: 1.33
      }
    ];

    const rolledSet = new Set();

    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    function updateIndexList() {
      const index = document.getElementById('artistIndex');
      index.innerHTML = '';

      for (let item of items) {
        const li = document.createElement('li');
        li.textContent = item.name;
        li.className = rolledSet.has(item.name) ? 'rolled' : 'not-rolled';
        index.appendChild(li);
      }
    }

    function roll() {
      const totalWeight = items.reduce((sum, item) => sum + item.chance, 0);
      let random = Math.random() * totalWeight;

      for (let item of items) {
        if (random < item.chance) {
          document.getElementById('itemImage').src = item.image;
          document.getElementById('itemText').textContent = `You have rolled ${item.name}!`;
          document.getElementById('itemRarity').textContent = `Rarity: ${item.rarity}`;
          document.getElementById('result').style.display = 'block';

          rolledSet.add(item.name);
          updateIndexList();
          return;
        }
        random -= item.chance;
      }
    }

    // Initialize index display
    updateIndexList();
  </script>
</body>
</html>
